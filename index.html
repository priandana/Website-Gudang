<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spreadsheet QC — Praktis</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: "Poppins", sans-serif;
      padding: 26px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 22px;
    }

    .back {
      text-decoration: none;
      font-size: 0.9rem;
      color: #38bdf8;
      margin-bottom: 20px;
      display: inline-block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(12px);
    }

    .title {
      font-size: 1rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .desc {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: #f97316;
      color: #111;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <a href="../" class="back">← Kembali ke kategori</a>
  <h1>Spreadsheet QC</h1>

  <div class="grid">

    <div class="card">
      <div class="title">QC Harian</div>
      <div class="desc">Lolos & reject harian.</div>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/ID1/edit" target="_blank">Buka</a>
    </div>

    <div class="card">
      <div class="title">QC Barang Masuk</div>
      <div class="desc">Inbound QC vendor.</div>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/ID2/edit" target="_blank">Buka</a>
    </div>

    <div class="card">
      <div class="title">QC Barang Keluar</div>
      <div class="desc">Outbound QC.</div>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/ID3/edit" target="_blank">Buka</a>
    </div>

    <div class="card">
      <div class="title">Temuan / Catatan QC</div>
      <div class="desc">Catatan lapangan.</div>
      <a class="btn" href="https://docs.google.com/spreadsheets/d/ID4/edit" target="_blank">Buka</a>
    </div>

  </div>

</body>
</html>
